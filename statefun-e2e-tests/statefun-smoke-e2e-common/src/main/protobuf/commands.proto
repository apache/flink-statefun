syntax = "proto3";

package org.apache.flink.statefun.e2e.smoke;
option java_package = "org.apache.flink.statefun.e2e.smoke.generated";

option java_multiple_files = true;

message SourceCommand {
  int32 target = 1;
  Commands commands = 2;
}

message Commands {
  repeated Command command = 1;
}

message Command {
  message IncrementState {
  }
  message Send {
    int32 target = 1;
    Commands commands = 2;
  }
  message SendAfter {
    int32 target = 1;
    Commands commands = 2;
  }
  message SendEgress {
  }
  message AsyncOperation {
    bool failure = 1;
    Commands resolved_commands = 2;
  }
  message Verify {
    int64 expected = 1;
  }

  oneof command {
    IncrementState increment = 1;
    Send send = 2;
    SendAfter send_after = 3;
    SendEgress send_egress = 4;
    AsyncOperation async_operation = 5;
    Verify verify = 6;
  }
}

message VerificationResult {
  int32 id = 1;
  int64 expected = 2;
  int64 actual = 3;
}

