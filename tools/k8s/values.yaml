checkpoint:
  dir: file:///checkpoint-dir
  mode: EXACTLY_ONCE
  interval: 10sec

restart-strategy:
  mode: fixed-delay
  fixed_delay_attempts: 2147483647
  fixed_delay_duration: 1sec

master:
  name: statefun-master
  image: statefun-application # replace with your image
  jvm_mem: 500m

worker:
  name: statefun-worker
  image: statefun-application # replace with your image
  jvm_mem: 1g
  container_mem: 1.5Gi
  replicas: 3

