version: "2.1"
services:
  kafka-broker:
    image: lensesio/fast-data-dev
    network_mode: host
    ports:
      - "9092:9092"
      - "3030:3030"
    environment:
      SAMPLEDATA: 0
      ADV_HOST: localhost
  master:
    build:
      context: .
    network_mode: host
    ports:
      - "6123:612"
    environment:
      - ROLE=master
      - MASTER_HOST=localhost
    volumes:
      - ./checkpoint-dir:/checkpoint-dir
  worker:
    build:
      context: .
    network_mode: host
    ports:
      - "6121:6121"
      - "6122:6122"
    depends_on:
      - master
      - kafka-broker
    environment:
      - ROLE=worker
      - MASTER_HOST=localhost
    volumes:
      - ./checkpoint-dir:/checkpoint-dir
      - shared_volume:/tmp/uds
  python-worker:
    build:
      context: ./greeter
    volumes:
      - shared_volume:/tmp/uds
  event-generator:
    build:
      context: ./generator
    network_mode: host
    depends_on:
      - kafka-broker

volumes:
  shared_volume: {}
